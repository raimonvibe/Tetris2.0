<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pastel Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="login-container">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="login-btn">Login</button>
          </div>
        

          
          <div id="game-container" style="display: none;">
            <div id="game-area">
              <canvas id="tetris"></canvas>
            </div>
            <div id="game-info">
              <span id="score">Score: 0</span>
              <span id="high-score">High Score:</span>
            </div>
            <div id="controls">
              <button id="left-btn">←</button>
              <button id="down-btn">↓</button>
              <button id="right-btn">→</button>
              <button id="rotate-btn">↻</button>
            </div>
            <button id="start-btn">Start Game</button>
          </div>
          
    </main>
    <audio id="moveSound" src="move.mp3" preload="auto"></audio>
    <audio id="rotateSound" src="rotate.mp3" preload="auto"></audio>
    <audio id="dropSound" src="drop.mp3" preload="auto"></audio>
    <audio id="clearSound" src="clear.mp3" preload="auto"></audio>
    
    <!-- Include JavaScript files -->
    <script src="tetris.js"></script>
</body>
</html>
