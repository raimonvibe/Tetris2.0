<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="login-container">
            <input type="text" id="username" placeholder="Enter your username" aria-label="Username input">
            <button id="login-btn">Login</button>
        </div>
        <div id="game-container" style="display: none;">
            <div id="game-info">
                <div id="score"></div>
                <div id="high-score"></div>
            </div>
            <canvas id="tetris" width="240" height="400"></canvas>
            <button id="start-btn">Start Game</button>
            <div class="touch-controls">
                <button id="left-btn">&larr;</button>
                <button id="down-btn">&darr;</button>
                <button id="right-btn">&rarr;</button>
                <button id="rotate-btn">Rotate</button>
            </div>
        </div>
    </main>
    <audio id="moveSound" src="move.mp3" preload="auto"></audio>
    <audio id="rotateSound" src="rotate.mp3" preload="auto"></audio>
    <audio id="dropSound" src="drop.mp3" preload="auto"></audio>
    <audio id="clearSound" src="clear.mp3" preload="auto"></audio>
    
    <!-- Include JavaScript files -->
    <script src="tetris.js"></script>
</body>
</html>
